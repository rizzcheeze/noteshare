<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Share - View Note</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="view-note-page-body">

    <header class="main-header">
        <div class="logo">Note Share</div>
        <nav>
            <a href="dashboard.html" class="back-to-dashboard-btn">Back to Dashboard</a>
            <a href="index.html" class="logout-btn">Logout</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="view-note-section">
            <div class="view-note-content">
                <h2 id="noteTitleDisplay">Loading Note...</h2>
                <p id="noteTagsDisplay" class="note-tags-display"></p>
                <pre id="noteContentDisplay">Note content will appear here.</pre>
                <p id="noteTimestampDisplay" class="note-info"></p>
                <p id="noteAuthorDisplay" class="note-author"></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
