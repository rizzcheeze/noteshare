<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Share - Login or Sign Up</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="login-page-body">

    <div class="login-container">
        <div class="auth-section">
            <h1>Welcome to Note Share!</h1>
            <h2>Sign in:</h2>
            <form id="loginForm" class="signin-form">
                <input type="text" name="username" placeholder="Username/Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="divider"></div>
            <p>Or Sign up with: </p>
            <div class="social-signup">
                <a href="#" class="social-icon email"><img src="https://toppng.com/uploads/preview/gmail-symbol-11550711542poifrdquv2.png" alt="Email"></a>
            </div>
            <p class="signup-prompt">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
