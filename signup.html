<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Share - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="signup-page-body">

    <div class="signup-container">
        <div class="auth-section">
            <h1>Sign up 4 Note Share Today!</h1>
            <h2>Create an Account:</h2>
            <form id="signupForm" class="signup-form">
                <input type="text" name="username" placeholder="Choose a Username" required>
                <input type="email" name="email" placeholder="Your Email Address" required>
                <input type="password" name="password" placeholder="Create a Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Or Sign up with:</p>
            <div class="social-signup">
                <a href="#" class="social-icon email"><img
                        src="https://toppng.com/uploads/preview/gmail-symbol-11550711542poifrdquv2.png" alt="Email"></a>
            </div>
            <p class="login-prompt">Already have an account? <a href="index.html">Sign In</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
