<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Share - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="signup-page-body">

    <div class="signup-container">
        <div class="auth-section">
            <h1>Sign up 4 Note Share Today!</h1>
            <h2>Create an Account:</h2>
            <form id="signupForm" class="signup-form">
                <input type="email" id="signupEmail" name="email" placeholder="Your Email Address" required>
                <input type="text" id="signupUsername" name="username" placeholder="Choose a Username" required>
                <input type="password" id="signupPassword" name="password" placeholder="Create a Password" required>
                <input type="password" id="signupConfirmPassword" name="confirmPassword" placeholder="Confirm Password"
                    required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-prompt">Already have an account? <a href="index.html">Sign In</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
